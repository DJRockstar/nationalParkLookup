<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>National Park Look Up!</title>
        <link rel="shortcut icon" type="image/png" href="nplogo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css">

    </head>
    <body>
        <header>
            <h1>National Park Lookup</h1>
        </header>
        <section>
            <form action="#">
                <label>Please enter your desired State(s) code</label>
                    <input type="text" class="state-code" placeholder="CA or AZ,CA,ME...for multiple states">                   
                    <label for="max-results">Maximum results to return</label>
                    <input type="number" name="max-results" id="js-max-results" value="10">
                    <input type="submit" value="GO!">
            </form>
        </section>
        <section id="results" class="hidden">
            <!-- <ul id="results-list">
                <li class="stateName"><strong>California</strong></li>

                <li class="description"><strong>Description:</strong> Lorem ipsum Lorem ipsumLorem ipsumLorem ipsumLorem ipsumLorem ipsum Lorem ipsum</li>
                <li class="park-link"><a href="#">Link to Park</a></li>
            </ul>  -->
        </section>
        <script src="script.js"></script>
    </body>
</html>
